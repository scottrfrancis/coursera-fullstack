<div class="col-xs-4">
</div>
<div class="col-xs-4">
<form name='signupForm' class="form-horizontal" novalidate>
  <div class="form-group">

  <label for="firstName" class="col-sm-2 control-label">First&nbsp;Name</label>
  <input class="form-control" type="text" name="firstName" value=""
    ng-model="signupCtrl.firstName" >
  <br/>

  <label for="lastName" class="col-sm-2 control-label">Last&nbsp;Name</label>
  <input class="form-control" type="text" name="lastName" value=""
    ng-model="signupCtrl.lastName" >
  <br/>

  <label for="email" class="col-sm-2 control-label">email&nbsp;address</label>
  <input class="form-control" type="email" name="email" placeholder="email"
    ng-model="signupCtrl.email"
    required>
    <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
      Must supply valid email address (user@domain)
    </span>
  <br/>

  <label for="address" class="col-sm-2 control-label">Postal&nbsp;Address</label>
  <input class="form-control" type="text" name="address" value=""
    ng-model="signupCtrl.address" >
  <br/>

  <label for="phone" class="col-sm-2 control-label">Phone&nbsp;Number</label>
  <input class="form-control" type="text" name="phone" placeholder="###-###-####"
    ng-model="signupCtrl.phone"
    pattern="(\d{3})-(\d{3})-(\d{4})">
    <span ng-if="(signupForm.phone.$invalid && signupForm.phone.$touched)">
      Phone must be in ###-###-#### format
    </span>
  <br/>

  <label for="fave" class="col-sm-2 control-label">Favorite&nbsp;Menu&nbsp;Item</label>
  <input class="form-control" type="text" name="fave" placeholder="#"
    ng-model="signupCtrl.fave"
    required
    menu-item >
    <span ng-if="signupForm.fave.$invalid && signupForm.fave.$touched">
      No such menu number exists
    </span>
  <br/>

  <button class="btn btn-default"
        ng-disabled="signupForm.$invalid"
        ng-click="signupCtrl.submit()">Submit</button>
  <br/>

  <span ng-if="signupCtrl.completed">
    Your information has been saved
  </span>
</div>
</form>
</div>
<div class="col-xs-4">
</div>
