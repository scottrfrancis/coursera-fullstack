<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as searchCtl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
        ng-model="searchCtl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="searchCtl.narrow()">Narrow It Down For Me!</button>
    </div>

    <br/><br/>
    
    <!-- Bonus loader (see Bonus section of the assignment) -->
<!--    <items-loader-indicator></items-loader-indicator> -->

    <!-- found-items should be implemented as a component -->
<!--    <found-items found-items="foundItems" on-remove="...."></found-items> -->
  
    <br/><br/>
    <found-items 
      title="results" 
      list="searchCtl.foundItems" 
      rem="searchCtl.removeItem(idx)">
    </found-items>
    
  </div>

</body> 
</html>
